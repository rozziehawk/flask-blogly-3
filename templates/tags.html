{% extends 'base.html' %}
{% block title %}Tags{% endblock %}

{% block content %}
    <h1>Tags</h1>
    <ul>
      {% for tag in tags %}
      <li><a href="/tags/{{tag.id}}"">{{tag.name}}</a></li>
      {% endfor %}
    </ul>
    <form method="GET" action="/new_tag_form">
        <input type="submit" name="new_tag_button" value="new tag">
    </form>
    <a href="/new_tag_form">Create a new tag</a><br/>
    <a href="/">Home</a>
{% endblock %}
