{% extends 'base.html' %}
{% block title %}New Post for {{user.full_name}}{% endblock %}

{% block content %}

<h1>New Post for {{user.full_name}}</h1>
<p>
  <form action="/add_post/{{user.id}}" method="POST">
    <table>
      <tr>
        <td align="right"> <label for="title">Title: </label></td>
        <td><input type="text" name="title" placeholder="Title of post"/></td>
      </tr>
      <tr>
        <td align="right"> <label for="content">Content: </label></td>
        <td><textarea id="content" name="content" rows="4" cols="50"></textarea></td>
      </tr>
      <tr>
        <td colspan="2">
          <h3>Tags</h3>
          <input type="hidden" id="selected_tags" name="selected_tags" value="{{selected_tags}}">
          {% for tag in tags %}
            {% if tag.id in selected_tags %}
              <input type="checkbox" id="_chktag" name="chk_tag" value="{{tag.id}}" checked>{{tag.name}}<br/>
            {% else %}
              <input type="checkbox" id="_chktag" name="chk_tag" value="{{tag.id}}">{{tag.name}}<br/>
            {% endif %}
          {% endfor %}
         </td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" name="add_cancel" value="Cancel">&nbsp;&nbsp;&nbsp<input type="submit" name="add_cancel" value="Add"></td>
      </tr>
    </table>
  </form>
</p>
     
<a href="/">Home</a>

{% endblock %}
