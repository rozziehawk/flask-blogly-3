{% extends 'base.html' %}
{% block title %}Editing  {{post.title}}{% endblock %}

{% block content %}

<h1>Editing Post {{post.title}}</h1>
<p>
  <form action="/save_post/{{post.id}}" method="POST">
    <table>
      <tr>
        <td align="right"> <label for="title">Title: </label></td>
        <td><input type="text" name="title" value="{{post.title}}"/></td>
      </tr>
      <tr>
        <td align="right"> <label for="content">Content: </label></td>
        <td><textarea id="content" name="content" rows="4" cols="50">{{post.content}}</textarea></td>
      </tr>
      <tr>
        <td colspan="2">
          <h3>Tags</h3>
          {% for tag in tags %}
          <input type="checkbox" id="tag{{tag.id}}" name="tag{{tag.id}}" value="{{tag.name}}">
          <label for="tag{{tag.id}}">{{tag.name}}</label><br>
          {% endfor %}
        
        </td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" name="add_cancel" value="Cancel">&nbsp;&nbsp;&nbsp<input type="submit" name="add_cancel" value="Save"></td>
      </tr>
    </table>
  </form>
</p>
     
<a href="/">Home</a>

{% endblock %}
